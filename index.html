      height: auto;
      margin-bottom: 20px;
    }
    h1 {

      background: linear-gradient(90deg, #ff9900, #ff6600);

    .drop-zone {
      width: 80%;
      max-width: 600px;
      height: 200px;
      border: 3px dashed #ff9900;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      padding: 10px;
    }
    .drop-zone:hover {
      background: rgba(255, 153, 0, 0.1);
      box-shadow: 0 0 20px #ff9900;
    }
    canvas {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
    }
    button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9900;
      box-shadow: 0 0 15px #ff9900;
    }
  </style>
</head>
