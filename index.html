<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tit Viper Overlay Studio</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff9900, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 153, 0, 0.7);
    }
    .drop-zone {
      width: 80%;
      max-width: 600px;
      height: 200px;
      border: 3px dashed #ff9900;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      padding: 10px;
    }
    .drop-zone:hover {
      background: rgba(255, 153, 0, 0.1);
      box-shadow: 0 0 20px #ff9900;
    }
    canvas {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
    }
    button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9900;
      box-shadow: 0 0 15px #ff9900;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/uqu90p.png" alt="Titcoin Logo" class="logo" />
  <h1>Tit Viper Overlay Studio</h1>
  <div class="drop-zone" id="dropZone">
    Drag & Drop Your Image Here or Click to Upload
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <button id="download">Download Final Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('canvas', { selection: false });
    let userImage = null;
    let glassesImage = null;

    const glassesURL = 'https://res.cloudinary.com/dmwmvmg3o/image/upload/v1748746102/QgCTOu0j-Photoroom_lcskpl.png';

    // Load glasses with CORS enabled
    fabric.Image.fromURL(glassesURL, img => {
      img.set({
        left: 100,
        top: 100,
        scaleX: 0.5,
        scaleY: 0.5,
        cornerSize: 20,
        borderColor: '#ff9900',
        cornerColor: '#ff6600',
        cornerStyle: 'circle',
        transparentCorners: false,
        rotatingPointOffset: 30
      });
      glassesImage = img;
      canvas.add(img).setActiveObject(img);
    }, { crossOrigin: 'anonymous' });

    const dropZone = document.getElementById('dropZone');

    dropZone.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/png';
      fileInput.click();
      fileInput.onchange = e => handleFile(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = 'rgba(255, 153, 0, 0.2)';
    });

    dropZone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropZone.style.background = '';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = f => {
        fabric.Image.fromURL(f.target.result, img => {
          img.set({
            left: 0,
            top: 0,
            scaleX: canvas.width / img.width,
            scaleY: canvas.height / img.height,
            selectable: false,
            evented: false
          });
          if (userImage) canvas.remove(userImage);
          userImage = img;
          canvas.add(userImage);
          userImage.sendToBack();
          canvas.renderAll();
        }, { crossOrigin: 'anonymous' });
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('download').addEventListener('click', () => {
      canvas.discardActiveObject();
      canvas.renderAll();
      if (!userImage) {
        alert("Please upload an image first.");
        return;
      }
      const link = document.createElement('a');
      link.download = 'tit-viper-overlay.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    });
  </script>
</body>
</html>
